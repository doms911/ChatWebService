<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Lab</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 820px; margin: 24px auto; padding: 0 12px; }
    #log { border: 1px solid #ddd; height: 320px; overflow: auto; padding: 10px; white-space: pre-wrap; }
    .row { display: flex; gap: 8px; margin-top: 10px; }
    input[type="text"] { flex: 1; padding: 8px; }
    button { padding: 8px 12px; }
    fieldset { margin-top: 12px; }
    small { color: #555; }
  </style>
</head>
<body>
  <h2>Chat (APUW lab) — Klijent: <span id="clientLabel"></span></h2>

  <fieldset>
    <legend>Način komunikacije (primanje poruka)</legend>
    <label><input type="radio" name="mode" value="poll" checked> Polling</label>
    <label style="margin-left:12px;"><input type="radio" name="mode" value="longpoll"> Long polling</label>
    <label style="margin-left:12px;"><input type="radio" name="mode" value="ws"> WebSocket</label>
    <div><small>Pošiljatelj uvijek šalje na server POST /message; način iznad utječe na PRIMANJE.</small></div>
  </fieldset>

  <div class="row">
    <input id="msg" type="text" placeholder="Upiši poruku..." />
    <button id="sendBtn">Pošalji</button>
  </div>

  <h3>Poruke</h3>
  <div id="log"></div>

  <script src="client.js"></script>
</body>
</html>
